<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="Heading">Dictionary</h1>
    <h3 class="Heading2">Welcome to Saad word selector app</h3>
    <div class="WORD">
      Please Enter A Word
      <input
        type="text"
        placeholder="Type Your Word"
        spellcheck="false"
        class="input js-input"
      />
      <button class="search js-search">Search</button>
    </div>
    <div class="Information">
      Information About The Word
      <div class="Meaning js-meaning">Meaning</div>
      <div class="Example js-example">Example</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
